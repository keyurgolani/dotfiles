# Example Plugin Configuration - Linux Specific
# This file demonstrates platform-specific configuration

[platform]
name = "linux"
package_manager = "${PACKAGE_MANAGER:-apt}"
shell = "${SHELL:-/bin/bash}"

[paths]
home = "${HOME}"
config = "${HOME}/.config/example"
cache = "${HOME}/.cache/example"
logs = "${HOME}/.local/share/example/logs"

[tools]
editor = "${EDITOR:-nano}"
browser = "${BROWSER:-firefox}"
terminal = "${TERM:-xterm}"

[features]
desktop_notifications = true
system_tray = true
autostart = false