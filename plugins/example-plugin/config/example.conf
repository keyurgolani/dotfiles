# Example Plugin Configuration Template
# This file demonstrates template processing capabilities

[general]
plugin_name = {{PLUGIN_NAME}}
version = {{PLUGIN_VERSION}}
platform = {{PLATFORM}}
user = {{USER}}
home = {{HOME}}

[features]
enabled = true
debug = false

[paths]
config_dir = {{HOME}}/.config/example
data_dir = {{HOME}}/.local/share/example
cache_dir = {{HOME}}/.cache/example