# Example Plugin Configuration - macOS Specific
# This file demonstrates platform-specific configuration

[platform]
name = "macos"
package_manager = "brew"
shell = "/bin/zsh"

[paths]
home = "${HOME}"
config = "${HOME}/.config/example"
cache = "${HOME}/Library/Caches/example"
logs = "${HOME}/Library/Logs/example"

[tools]
editor = "${EDITOR:-vim}"
browser = "open"
terminal = "Terminal.app"

[features]
notifications = true
spotlight_integration = true
touchbar_support = true